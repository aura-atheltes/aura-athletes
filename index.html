<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aura Athletes | AI Performance Fueling</title>
    <!-- Dependencies: React, ReactDOM, Babel (for JSX), and Tailwind CSS -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: black; 
            margin: 0; 
            color: white; 
            -webkit-tap-highlight-color: transparent; 
            overflow: hidden;
        }
        .aura-blue { color: #38bdf8; }
        .bg-aura-blue { background-color: #38bdf8; }
        .border-aura-blue { border-color: #38bdf8; }
        ::-webkit-scrollbar { display: none; }
        .animate-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- ICONS (Inline SVGs for stability) ---
        const IconZap = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>;
        const IconDumbbell = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><path d="m6.5 6.5 11 11"></path><path d="m21 21-1-1"></path><path d="m3 3 1 1"></path></svg>;
        const IconUtensils = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"></path><path d="M7 2v20"></path><path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"></path></svg>;
        const IconUser = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>;
        const IconPlus = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>;
        const IconTrash = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>;
        const IconSettings = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>;

        const App = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [workouts, setWorkouts] = useState([
                { id: 1, type: 'SIM style', duration: 75, intensity: 9, date: 'Today' }
            ]);
            const [fuelingPlans, setFuelingPlans] = useState([
                { 
                    id: 101, 
                    workoutId: 1, 
                    pre: { target: "75g Carbs", example: "Large Bagel with Honey + Banana" },
                    intra: { target: "Water & Electrolytes", example: "500ml Water + Sodium Tab" },
                    post: { target: "90g Protein", example: "Double Scoop Whey + Chicken & Rice" },
                    feedback: null 
                }
            ]);

            const [profile, setProfile] = useState({
                name: 'ELITE ATHLETE',
                region: 'UK',
                weight: '180', // Lbs for protein rule
                height: '182',
                email: 'performer@aura.io',
                gender: 'Male'
            });

            const [isEditingBasic, setIsEditingBasic] = useState(false);
            const [showAnalytics, setShowAnalytics] = useState(false);
            const [showLogModal, setShowLogModal] = useState(false);
            const [newWorkout, setNewWorkout] = useState({ type: 'Long Run', duration: 60, intensity: 7 });

            // --- FUELING CALCULATION ENGINE ---
            const calculateFuel = (workout) => {
                const lbs = parseFloat(profile.weight);
                const dur = parseInt(workout.duration);

                // RULE: Post Always .5g of protein per lb of body weight
                const proteinTarget = Math.round(lbs * 0.5);

                // RULE: Pre Min 50g, 75g+ for longer/intense sessions
                let preCarbs = 50;
                if (dur > 60 || ['SIM style', 'Running Workout', 'Long Run'].includes(workout.type)) {
                    preCarbs = 75;
                }

                // RULE: Intra if > 90 min fuel with carbs
                let intra = { target: "Water & Electrolytes", example: "500ml Water + Sodium Tab" };
                if (dur > 90) {
                    intra = { target: "30-60g Carbs / hour", example: "1-2 Gels or 500ml Carb Mix every 45m" };
                }

                const foodPrototypes = {
                    'Long Run': { pre: "Porridge with Honey", post: "Turkey Sandwich & Fruit" },
                    'Easy Cardio': { pre: "Apple & Rice Cake", post: "Standard Whole Food Meal" },
                    'Running Workout': { pre: "White Toast with Jam", post: "Chocolate Milk + Protein Bar" },
                    'SIM style': { pre: "Bagel + 2 Bananas", post: "Double Scoop Protein + Pasta" },
                    'Strength': { pre: "Yogurt & Berries", post: "Steak & Sweet Potato" }
                };

                const foods = foodPrototypes[workout.type] || foodPrototypes['Easy Cardio'];

                return {
                    id: Date.now() + 1,
                    workoutId: workout.id,
                    pre: { target: `${preCarbs}g Carbs`, example: foods.pre },
                    intra: intra,
                    post: { target: `${proteinTarget}g Protein`, example: foods.post },
                    feedback: null
                };
            };

            const logWorkout = () => {
                const workout = { ...newWorkout, id: Date.now(), date: 'Just now' };
                const plan = calculateFuel(workout);
                setWorkouts([workout, ...workouts]);
                setFuelingPlans([plan, ...fuelingPlans]);
                setShowLogModal(false);
                setActiveTab('fueling');
            };

            const deleteWorkout = (id) => {
                setWorkouts(workouts.filter(w => w.id !== id));
                setFuelingPlans(fuelingPlans.filter(p => p.workoutId !== id));
            };

            return (
                <div className="flex justify-center min-h-screen bg-black select-none">
                    <div className="w-full max-w-md bg-black relative border-x border-zinc-900 shadow-2xl min-h-screen flex flex-col">
                        
                        {/* HEADER */}
                        <header className="p-6 border-b border-zinc-900 sticky top-0 bg-black/90 backdrop-blur-md z-40">
                            <h1 className="text-2xl font-black italic text-white tracking-tighter underline decoration-sky-400 decoration-4 underline-offset-4 uppercase">Aura<span className="text-sky-400">Athletes</span></h1>
                        </header>

                        {/* CONTENT AREA */}
                        <main className="flex-1 overflow-y-auto p-6 pb-32">
                            
                            {activeTab === 'dashboard' && (
                                <div className="space-y-8 animate-in">
                                    <div className="flex flex-col">
                                        <span className="text-zinc-500 text-[10px] font-black uppercase tracking-[0.2em]">Athlete Status</span>
                                        <h2 className="text-2xl font-black italic tracking-tighter uppercase text-white">{profile.name}</h2>
                                    </div>

                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="bg-zinc-900/50 p-5 rounded-3xl border border-zinc-800 shadow-xl shadow-sky-500/5">
                                            <div className="text-sky-400 mb-2 font-black uppercase text-[10px]">Mass</div>
                                            <div className="text-2xl font-black">{profile.weight}LB</div>
                                        </div>
                                        <div className="bg-zinc-900/50 p-5 rounded-3xl border border-zinc-800 shadow-xl shadow-sky-500/5">
                                            <div className="text-sky-400 mb-2 font-black uppercase text-[10px]">Sessions</div>
                                            <div className="text-2xl font-black">{workouts.length}</div>
                                        </div>
                                    </div>

                                    <div className="space-y-4">
                                        <h3 className="text-xs font-black text-zinc-500 uppercase tracking-widest italic">Training Log</h3>
                                        {workouts.length === 0 ? (
                                            <div className="text-center py-10 text-zinc-800 italic border-2 border-dashed border-zinc-900 rounded-3xl">Ready for session #1</div>
                                        ) : workouts.map(w => (
                                            <div key={w.id} onClick={() => setActiveTab('fueling')} className="bg-zinc-900 p-4 rounded-2xl flex justify-between items-center border border-zinc-800 group hover:border-sky-500 transition-all cursor-pointer active:scale-95">
                                                <div className="flex items-center gap-4">
                                                    <div className="text-sky-400"><IconZap /></div>
                                                    <div>
                                                        <div className="font-black text-white italic uppercase text-sm tracking-tight">{w.type}</div>
                                                        <div className="text-[10px] text-zinc-500 font-bold uppercase">{w.duration}m â€¢ RPE {w.intensity}</div>
                                                    </div>
                                                </div>
                                                <button onClick={(e) => { e.stopPropagation(); deleteWorkout(w.id); }} className="text-zinc-700 hover:text-red-500 p-2"><IconTrash /></button>
                                            </div>
                                        ))}
                                    </div>

                                    <button onClick={() => setShowLogModal(true)} className="w-full py-5 bg-sky-400 text-black font-black rounded-3xl uppercase italic tracking-tighter text-lg shadow-xl shadow-sky-400/20 active:scale-95 transition-all">
                                        Log New Session
                                    </button>
                                </div>
                            )}

                            {activeTab === 'fueling' && (
                                <div className="space-y-6 animate-in">
                                    <h2 className="text-2xl font-black text-white italic tracking-tighter uppercase underline decoration-sky-400/30">Fueling Protocols</h2>
                                    {fuelingPlans.length === 0 ? (
                                        <div className="text-center py-20 text-zinc-700 font-bold uppercase text-xs tracking-widest italic leading-relaxed">Log a training session to<br/>unlock Aura fueling protocols.</div>
                                    ) : fuelingPlans.map(plan => {
                                        const w = workouts.find(x => x.id === plan.workoutId);
                                        return (
                                            <div key={plan.id} className="bg-zinc-900 border border-zinc-800 rounded-[2.5rem] overflow-hidden shadow-2xl mb-6">
                                                <div className="bg-sky-400 p-4 flex justify-between items-center"><span className="text-black font-black text-xs uppercase tracking-tighter italic">Strategy: {w?.type || 'Session'}</span><IconZap /></div>
                                                <div className="p-8 space-y-8">
                                                    <div className="space-y-2">
                                                        <div className="text-sky-400 text-[10px] font-black uppercase tracking-[0.2em] mb-1">Pre-Workout</div>
                                                        <div className="text-white font-bold text-xl italic tracking-tight leading-none">"{plan.pre.target}"</div>
                                                        <div className="text-zinc-500 text-xs font-bold uppercase tracking-tight">Try: {plan.pre.example}</div>
                                                    </div>
                                                    <div className="pt-4 border-t border-zinc-800/50 space-y-2">
                                                        <div className="text-sky-400 text-[10px] font-black uppercase tracking-[0.2em] mb-1">Intra-Workout</div>
                                                        <div className="text-white font-bold text-xl italic tracking-tight leading-none">"{plan.intra.target}"</div>
                                                        <div className="text-zinc-500 text-xs font-bold uppercase tracking-tight">Try: {plan.intra.example}</div>
                                                    </div>
                                                    <div className="pt-4 border-t border-zinc-800/50 space-y-2">
                                                        <div className="text-sky-400 text-[10px] font-black uppercase tracking-[0.2em] mb-1">Post-Recovery</div>
                                                        <div className="text-white font-bold text-xl italic tracking-tight leading-none">"{plan.post.target}"</div>
                                                        <div className="text-zinc-500 text-xs font-bold uppercase tracking-tight">Try: {plan.post.example}</div>
                                                    </div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            )}

                            {activeTab === 'profile' && (
                                <div className="space-y-10 animate-in pt-4">
                                    <div className="text-center relative">
                                        <div className="h-32 w-32 bg-zinc-900 border-2 border-sky-400 rounded-full mx-auto flex items-center justify-center mb-6 shadow-2xl shadow-sky-400/20"><IconUser /></div>
                                        {isEditingBasic ? (
                                            <div className="space-y-4 px-10 animate-in">
                                                <input className="w-full bg-zinc-900 border border-zinc-800 p-4 rounded-xl text-center text-white font-black uppercase" value={profile.name} onChange={(e) => setProfile({...profile, name: e.target.value.toUpperCase()})} />
                                                <input className="w-full bg-zinc-900 border border-zinc-800 p-4 rounded-xl text-center text-white font-black uppercase" value={profile.region} onChange={(e) => setProfile({...profile, region: e.target.value.toUpperCase()})} />
                                                <button onClick={() => setIsEditingBasic(false)} className="w-full py-2 bg-sky-400 text-black font-black rounded-xl">SAVE</button>
                                            </div>
                                        ) : (
                                            <div className="space-y-1">
                                                <h3 className="text-3xl font-black italic tracking-tighter uppercase text-white">{profile.name}</h3>
                                                <p className="text-sky-500 font-black tracking-[0.3em] uppercase text-[10px]">{profile.region}</p>
                                                <button onClick={() => setIsEditingBasic(true)} className="text-[10px] text-zinc-600 uppercase font-black mt-4 underline decoration-zinc-800 decoration-2">[ Edit Basic ]</button>
                                            </div>
                                        )}
                                    </div>

                                    <div className="px-6 space-y-4">
                                        <button onClick={() => setShowAnalytics(true)} className="w-full py-5 rounded-3xl border border-sky-900/50 text-sky-400 text-[10px] font-black uppercase tracking-[0.2em] hover:bg-sky-400/5 transition-all flex items-center justify-center gap-3">
                                            <IconSettings /> Profile Analytics
                                        </button>
                                    </div>
                                </div>
                            )}
                        </main>

                        {/* NAV BAR */}
                        <nav className="absolute bottom-0 w-full max-w-md bg-black/95 border-t border-zinc-900 flex justify-around p-5 z-40 backdrop-blur-md">
                            <button onClick={() => setActiveTab('dashboard')} className={`flex flex-col items-center gap-1 transition-all ${activeTab === 'dashboard' ? 'text-sky-400 scale-110 font-black' : 'text-zinc-600'}`}>
                                <IconDumbbell />
                                <span className="text-[8px] uppercase tracking-widest font-black">Train</span>
                            </button>
                            <button onClick={() => setActiveTab('fueling')} className={`flex flex-col items-center gap-1 transition-all ${activeTab === 'fueling' ? 'text-sky-400 scale-110 font-black' : 'text-zinc-600'}`}>
                                <IconUtensils />
                                <span className="text-[8px] uppercase tracking-widest font-black">Fuel</span>
                            </button>
                            <button onClick={() => setActiveTab('profile')} className={`flex flex-col items-center gap-1 transition-all ${activeTab === 'profile' ? 'text-sky-400 scale-110 font-black' : 'text-zinc-600'}`}>
                                <IconUser />
                                <span className="text-[8px] uppercase tracking-widest font-black">Me</span>
                            </button>
                        </nav>

                        {/* ANALYTICS MODAL */}
                        {showAnalytics && (
                            <div className="absolute inset-0 bg-black z-[110] p-8 flex flex-col animate-in">
                                <div className="flex justify-between items-center mb-10">
                                    <div className="flex flex-col">
                                        <span className="text-sky-400 text-[10px] font-black tracking-[0.2em] uppercase">Metrics View</span>
                                        <h2 className="text-3xl font-black italic text-white tracking-tighter uppercase">Analytics</h2>
                                    </div>
                                    <button onClick={() => setShowAnalytics(false)} className="w-12 h-12 flex items-center justify-center rounded-full bg-zinc-900 text-sky-400 border border-sky-900/50 hover:bg-zinc-800 transition-colors">X</button>
                                </div>
                                <div className="space-y-6 flex-1 overflow-y-auto pr-2 pb-10">
                                    <div className="space-y-1"><span className="text-[10px] text-zinc-500 font-black uppercase tracking-widest">Athlete Email</span><input type="email" value={profile.email} onChange={(e) => setProfile({...profile, email: e.target.value})} className="w-full bg-zinc-900 border border-zinc-800 rounded-2xl py-4 px-6 text-white font-bold italic outline-none focus:border-sky-400" /></div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="space-y-1"><span className="text-[10px] text-zinc-500 font-black uppercase tracking-widest">Weight (LB)</span><input type="number" value={profile.weight} onChange={(e) => setProfile({...profile, weight: e.target.value})} className="bg-zinc-900 w-full p-5 rounded-2xl text-white font-black text-xl text-center focus:border-sky-400 border border-transparent outline-none" /></div>
                                        <div className="space-y-1"><span className="text-[10px] text-zinc-500 font-black uppercase tracking-widest text-right block">Height (CM)</span><input type="number" value={profile.height} onChange={(e) => setProfile({...profile, height: e.target.value})} className="bg-zinc-900 w-full p-5 rounded-2xl text-white font-black text-xl text-center focus:border-sky-400 border border-transparent outline-none" /></div>
                                    </div>
                                    <div className="space-y-1 pt-4"><span className="text-[10px] text-zinc-500 font-black uppercase tracking-widest">Gender Selection</span>
                                        <div className="grid grid-cols-2 gap-2 mt-2">
                                            {['Male', 'Female'].map(g => (
                                                <button key={g} onClick={() => setProfile({...profile, gender: g})} className={`py-4 rounded-xl font-black uppercase text-xs ${profile.gender === g ? 'bg-sky-400 text-black' : 'bg-zinc-900 text-zinc-500 border border-zinc-800'}`}>{g}</button>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                                <button onClick={() => setShowAnalytics(false)} className="w-full py-5 bg-sky-400 text-black font-black rounded-3xl active:scale-95 transition-transform shadow-2xl shadow-sky-400/40 text-lg uppercase tracking-tighter italic">Update Stats</button>
                            </div>
                        )}

                        {/* LOG SESSION MODAL */}
                        {showLogModal && (
                            <div className="absolute inset-0 bg-black z-[100] p-8 flex flex-col animate-in">
                                <div className="flex justify-between items-center mb-10">
                                    <div className="flex flex-col">
                                        <span className="text-sky-400 text-[10px] font-black tracking-[0.2em] uppercase">Phase Entry</span>
                                        <h2 className="text-3xl font-black italic text-white tracking-tighter uppercase">Log Session</h2>
                                    </div>
                                    <button onClick={() => setShowLogModal(false)} className="w-12 h-12 flex items-center justify-center rounded-full bg-zinc-900 text-sky-400 border border-sky-900/50 hover:bg-zinc-800 transition-colors">X</button>
                                </div>
                                <div className="space-y-4 flex-1 overflow-y-auto pr-2 pb-10">
                                    {['Long Run', 'Easy Cardio', 'Running Workout', 'SIM style', 'Strength'].map(c => (
                                        <button key={c} onClick={() => setNewWorkout({...newWorkout, type: c})} className={`w-full py-4 px-6 rounded-3xl font-black text-left italic transition-all ${newWorkout.type === c ? 'bg-sky-400 text-black translate-x-2' : 'bg-zinc-900 text-zinc-600 border border-zinc-800'}`}>{c}</button>
                                    ))}
                                    <div className="grid grid-cols-2 gap-4 mt-8">
                                        <div className="space-y-1"><span className="text-[10px] font-black text-zinc-600 uppercase tracking-widest ml-2">Duration (Min)</span><input type="number" value={newWorkout.duration} onChange={(e) => setNewWorkout({...newWorkout, duration: e.target.value})} className="bg-zinc-900 w-full py-5 rounded-3xl text-white font-black text-center text-xl outline-none" /></div>
                                        <div className="space-y-1 text-right"><span className="text-[10px] font-black text-zinc-600 uppercase tracking-widest mr-2">Intensity RPE</span><input type="number" max="10" value={newWorkout.intensity} onChange={(e) => setNewWorkout({...newWorkout, intensity: Math.min(10, e.target.value)})} className="bg-zinc-900 w-full py-5 rounded-3xl text-white font-black text-center text-xl outline-none" /></div>
                                    </div>
                                </div>
                                <button onClick={logWorkout} className="w-full py-6 bg-sky-400 text-black font-black rounded-[2.5rem] mt-4 shadow-2xl shadow-sky-400/30 text-xl uppercase tracking-tighter italic">Generate Aura Protocol</button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
